name: cicd

on:
  push:
    branches: [main]    # Trigger only on main branch
  workflow_dispatch:    # Allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java + Maven
      - name: Set up Java & Maven
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin
          cache: maven   # caches Maven dependencies for faster builds

      # 3. Build and test the Maven project
      - name: Build & Test
        run: mvn clean package -DskipTests

      # 4. Optional: Run OWASP Dependency Check for security
      #- name: Dependency Check
      #  run: mvn org.owasp:dependency-check-maven:check

      # 5. Log in to Docker Hub / registry
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build Docker image
      - name: Build Docker image
        run: docker build -t hacked01/shopkart-app:${{ github.sha }} .

      # 7. Push Docker image to Docker Hub / registry
      - name: Push Docker image
        run: docker push hacked01/shopkart-app:${{ github.sha }}


  update-k8s:
    name: Update Kubernetes Deployment
    runs-on: ubuntu-latest
    needs: [ build-and-push ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Update Kubernetes deployment file
        env:
           IMAGE_TAG: ${{ github.sha }}
           DOCKER_REPO: hacked01/app12
        run: |
     
         NEW_IMAGE="${DOCKER_REPO}:${IMAGE_TAG}"
         sed -i "s|image: .*|image: ${NEW_IMAGE}|g" k8s/ds.yml
         echo "Updated deployment to use image: ${NEW_IMAGE}"
         grep -A 1 "image:" k8s/ds.yml

      
      - name: Commit and push changes
        run: |
          git add k8s/ds.yml
          git commit -m "Update Kubernetes deployment with new image tag: ${{ needs.docker.outputs.image_tag }} [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main || echo "Nothing to pull"
          git push
